<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>

</head>

<body>
    <div id="root">
        <h1>哈哈哈</h1>

        <h1 v-pre>当前的值是：{{n}}</h1>
        
        <button @click="n++">点我n加一</button>
    </div>
</body>

<script>
    new Vue({
        el: "#root",
        data: {
            n: 1,
        }
    })
</script>

</html>
