<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: "#root",
                data: {
                    name: "我来了"
                }
            })
        };
    </script>

</head>

<body>
    <div id="root">
        <h1>哈喽，{{name}}</h1>
    </div>
</body>

</html>
