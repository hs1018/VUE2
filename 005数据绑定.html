<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>

</head>

<body>
    <div id="container">
        单向数据绑定：<input type="text" v-bind:value="value">
        单向数据绑定：<input type="text" :value="value">
        <br>
        双向数据绑定：<input type="text" v-model:value="value">
        双向数据绑定：<input type="text" v-model="value">
    </div>
</body>

<script>
    new Vue({
        el: '#container',
        data: {
            value:'哈哈哈'
        }
    })
</script>

</html>
