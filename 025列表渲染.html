<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>
    
</head>
<body>
    <div id="container">
        <h1>哈哈哈</h1>
        <ul>
            <li v-for="p in person" :key="p.id">
                {{p.name}}---{{p.age}}
            </li>
        </ul>
    </div>
</body>

<script>
    new Vue({
        el:'#container',
        data() {
            return {
                person:[
                    {id:'1',name:'一',age:'18'},
                    {id:'2',name:'二',age:'19'},
                    {id:'3',name:'三',age:'20'}
                ]
            }
        },
    })
</script>
</html>
