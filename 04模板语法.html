<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>

</head>

<body>
    <div id="container">
        <h1>插值语法</h1>
        <h3>您好,{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">百度</a>
        <br>
        <a :href="other.urls">京东</a>
    </div>
</body>
<script>
    new Vue({
        el: '#container',
        data: {
            name: "哈哈哈",
            url: 'http://www.baidu.com',
            other: {
                urls: 'http://www.jd.com'
            }
        }
    })
</script>
</html>
