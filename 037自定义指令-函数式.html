<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./01vue.js"></script>
    
</head>

<body>
    <div id="root">
        <h1>当前的值是: <span v-text="n"></span></h1>
        <h1>放大10倍后的值是：<span v-big="n"></span></h1>
        <button @click="n++">点击n++</button>
    </div>
</body>

<script>
    new Vue({
        el: "#root",
        data: {
            n:1
        },
        directives:{
            big(element,binding){
                element.innerText = binding.value * 10
            }
        }
    })
</script>

</html>
